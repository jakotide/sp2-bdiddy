<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/assets/img/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/src/js/pages/login.js" defer type="module"></script>
    <title>B-Diddy | Login</title>
</head>
<body class="body-login">
    <a href="/index.html">GO BACK</a>
    <button class="showThemesBtn" title="Show themes">Show</button>
    <div class="theme__container">
        <button class="hideThemesBtn" title="Hide themes">Hide</button>
        <div>Themes</div>

        <button class="desertBtn theme__button" data-tooltip="Desert Fruit">
          <img
            src="/assets/img/cactus.gif"
            class="theme__icon"
            alt="Gif of an animated cactus with a cowboy hat"
          />
        </button>
        <button class="mountainBtn theme__button" data-tooltip="Neon Mountain">
          <img
            src="/assets/img/color-mountain.gif"
            class="theme__icon"
            alt="Gif of an animated grey mountain and a pink moon"
          />
        </button>
        <button class="coralBtn theme__button" data-tooltip="Funky Corals">
          <img
            src="/assets/img/coral.gif"
            class="theme__icon"
            alt="Gif of an animated coral"
          />
        </button>
        <button class="snowBtn theme__button" data-tooltip="Snowy Snow">
          <img
            src="/assets/img/snow.gif"
            class="theme__icon"
            alt="Gif of an animated snoflake"
          />
        </button>
        <button class="flowerBtn theme__button" data-tooltip="Flower Power">
          <img
            src="/assets/img/flower.gif"
            class="theme__icon"
            alt="Gif of an animated flower"
          />
        </button>
      </div>
</body>
</html>
