          class="hamburger"
          title="Menu"

              >Logout</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-create">
      <section class="create-box border shadow">
        <form action="" class="create-form">
          <h1>Create New Listing</h1>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
          <label for="description">Description</label>
          <textarea type="text" id="description" name="description"></textarea>
          <label for="media">Media</label>
          <button name="media" id="media" class="media-btn" data-open-modal>
            Upload media
          </button>
          <div
            class="thumbnails-container"
            aria-label="Image Thumbnails Preview"
          >
            <div class="thumbnail-box"></div>
            <div class="thumbnail-box"></div>
            <div class="thumbnail-box"></div>
          </div>
          <label for="tags">Add tags</label>
          <input
            type="text"
            name="tags"
            id="tags"
            placeholder="Press enter to add tag"
          />
          <div class="tags-container"></div>
          <div class="date-flex">
            <div class="flex-col">
              <label for="date">Ending date</label>
              <input type="date" name="date" id="date"/>
            </div>
            <div class="flex-col">
              <label for="time">Ending time</label>
              <input type="time" name="time" id="time"/>
            </div>
          </div>
          <button type="submit" class="create-btn">Create Listing</button>
        </form>
      </section>

      <dialog data-modal onclick="event.target==this && this.close()">
        <form action="" method="dialog" class="upload-images-form">
          <h2>Upload Images</h2>
          <label for="url1">Image URL 1</label>
          <input type="text" name="url1" id="url1"/>

          <label for="url2">Image URL 2</label>
          <input type="text" name="url2" id="url2"/>

          <label for="url3">Image URL 3</label>
          <input type="text" name="url3" id="url3"/>

          <button type="submit" class="upload-btn">Upload</button>
          <button data-close-modal>ðŸ—™</button>
        </form>
      </dialog>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

</html>
