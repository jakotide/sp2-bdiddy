<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/img/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Login or register an account here at B-Diddy's auction house!"
    />
    <script src="/src/js/pages/authentication.js" defer type="module"></script>
    <title>B-Diddy | Login</title>
  </head>
  <body class="body-login">
    <main class="main-login">
      <a href="/sp2-bdiddy/"><button class="home-btn">Home</button></a>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form class="login-form">
              <div class="login-header">
                <h2>Welcome Back</h2>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="loginEmail"
                    required
                    pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                    title="Make sure you have a registered noroff email."
                  />
                </div>

                <div class="input-wrap">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    required
                    minlength="8"
                    title="Make sure you have the correct password. 8 characters."
                  />
                </div>

                <button type="submit" class="login-btn">Login</button>
                <div class="login-error-msg error-message">
                  The email or password you entered is incorrect. Please try
                  again.
                </div>
                <p>Forgot password? Click here.</p>
                <h6>Not registered yet?</h6>
                <div class="login-toggle">Register here!</div>
              </div>
            </form>

            <form class="register-form" id="register-form">
              <div class="login-header">
                <h2>Get Started</h2>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <label for="reg-name">Username</label>
                  <input
                    type="text"
                    name="name"
                    id="reg-name"
                    required
                    pattern="^[\w]+$"
                    maxlength="20"
                    title="Username can only contain lowercase and uppercase letters and underscore (_). Example: User_Name123"
                  />
                </div>
                <div class="input-wrap">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    required
                    pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                    title="Only stud.noroff.no or noroff.no domains can register"
                  />
                </div>
                <div class="input-wrap">
                  <label for="avatar">Avatar</label>
                  <input
                    type="url"
                    name="avatar"
                    id="avatar"
                    placeholder="Enter Your URL"
                  />
                </div>
                <div class="input-wrap">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="reg-password"
                    minlength="8"
                    required
                    title="Password must contain 8 characters"
                  />
                </div>
                <button type="submit" class="login-btn" id="signUpBtn">
                  Sign Up
                </button>
                <div class="register-error-msg reg-error-message">
                  Profile already exists. Try another one.
                </div>
                <p>By signing up I agree to the terms of services</p>
                <h6>Already registered?</h6>
                <div class="login-toggle">Login here!</div>
              </div>
            </form>
          </div>
          <div class="welcome-box">
            <svg
              viewBox="0 0 84 144"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >

            </svg>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
